<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/home.css">
    <script defer type="module" src="/scripts/index.js"></script>
    <script defer type="module" src="/scripts/shop.js"></script>
    <script defer type="module" src="/scripts/upgrade.js"></script>
    <script defer type="module" src="/scripts/catCarer.js"></script>
    <title>Idle Cat</title>
</head>
<body>
    <div class="game">
        <header class="header">
                <div class="header__painel">
                    <h1 class="header__furball">Furball: 0</h1>
                    <h2 class="header__fps">FPS: 0</h2>
                </div>
                <div class="main">
                    <div class="main__painel">
                        <div class="main__cat">
                            <img src="/assets/images/canadense.png" alt="cat" class="main__image">
                        </div>
                    </div>
                    <h1 class="main__level">Multiply Level: 1x</h1>
                    <div class="furButton">
                        <button class="furButton__button">Collect</button>
                    </div>
                </div>

            <section class="catCarer">
                <h2 class="cat__title">Cat Carer</h2>
                <div class="catCarer__painel"></div>
            </section>
        </header>
        <div class="shopSide">
            <section class="shop">
                <h1 class="shop__title">Shop</h1>
                <div class="shop__painel"></div>
            </section>
            <section class="upgrade">
                <h1 class="upgrade__title">Upgrades</h1>
                <div class="upgrade__painel">
                    <div class="upgrade__unlock">
                        <h1 class="upgrade__unlockTitle">UNLOCK UPGRADES</h1>
                        <button class="upgrade__unlockButton">UNLOCK COST: 1000</button>
                    </div>
                </div>
            </section>
        </div>
        <footer></footer>
    </div>
</body>
</html>
